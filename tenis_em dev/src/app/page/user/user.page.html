<ion-header>
  <ion-toolbar color="warning">
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-title>Área de Login e Cadastro</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-page">
    <ion-content class="ion-padding">
      <ion-button color="success" id="open-modal" expand="block">Logar</ion-button>
      <ion-modal #modal trigger="open-modal" [swipeToClose]="true" [canDismiss]="canDismiss">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>Modal</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="modal.dismiss()">Close</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-list>
              <ion-item>
                <ion-label position="stacked">Login:</ion-label>
                <ion-input [clearInput]="true" placeholder="Digite seu Login" value="Default value"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="stacked">Senha:</ion-label>
                <ion-input type="password" placeholder="Digite sua senha"></ion-input>
              </ion-item>
            </ion-list>
            <p>Ao clicar em fechar, você vai cancelar a operação!!</p>
            <ion-button expand="block" color="danger">LOGAR</ion-button>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-content>
  </div>   
  <ion-modal>
    <ion-button color="success" id="open-modal" expand="block">Cadastrar</ion-button>
  </ion-modal>
</ion-content>
