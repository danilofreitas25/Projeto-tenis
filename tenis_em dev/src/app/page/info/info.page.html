<ion-header>
  <ion-toolbar>
    <ion-title>info</ion-title>
    <ion-buttons slot="end"><ion-back-button></ion-back-button></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-card>
    <img [src]="tenis.imagem"/>
    <ion-card-header>
      <ion-card-title>{{tenis.tenis}}</ion-card-title>
      <ion-card-subtitle><strong>Valor:</strong> R$ {{tenis.valor}}</ion-card-subtitle>
      <ion-card-subtitle><strong>Informações:</strong> {{tenis.info}}</ion-card-subtitle>
    </ion-card-header>
    
    <ion-button expand="block" (click)="cartMetod(tenis)">Adicionar ao carrinho</ion-button>
    
  </ion-card>
</ion-list>
</ion-content>
